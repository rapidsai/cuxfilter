# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.5"]
      arch: [x86_64]
    includes:
      - build
      - cudatoolkit
      - develop
      - doc
      - notebook
      - py_version
      - run
      - test_python
  test_python:
    output: none
    includes:
      - cudatoolkit
      - py_version
      - test_python
  checks:
    output: none
    includes:
      - build
      - develop
      - py_version
channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
  - nvidia
dependencies:
  build:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - gcc_linux-64=9.*
              - sysroot_linux-64==2.17
          - matrix:
              arch: aarch64
            packages:
              - gcc_linux-aarch64=9.*
              - sysroot_linux-aarch64==2.17
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
              cuda: "11.5"
            packages:
              - nvcc_linux-64=11.5
          - matrix:
              arch: aarch64
              cuda: "11.5"
            packages:
              - nvcc_linux-aarch64=11.5
  cudatoolkit:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cudatoolkit=11.2
          - matrix:
              cuda: "11.4"
            packages:
              - cudatoolkit=11.4
          - matrix:
              cuda: "11.5"
            packages:
              - cudatoolkit=11.5
  develop:
    common:
      - output_types: [conda, requirements]
        packages:
          - black=22.3.0
          - flake8=3.8.3
          - pre-commit
  doc:
    common:
      - output_types: [conda, requirements]
        packages:
          - ipython
          - jupyter_sphinx
          - nbsphinx
          - numpydoc
          - pandoc<=2.0.0 # We should check and fix all "<=" pinnings
          - recommonmark
          - sphinx
          - sphinx_rtd_theme
          - sphinx-markdown-tables
          - sphinxcontrib-websupport
  notebook:
    common:
      - output_types: [conda, requirements]
        packages:
          - ipython
          - notebook>=0.5.0
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.8"
            packages:
              - python=3.8
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
            packages:
              - python>=3.8,<3.10
  run:
    common:
      - output_types: [conda, requirements]
        packages:
          - bokeh>=2.4.2,<=2.5
          - datashader>0.13,<=0.14.3
          - geopandas>=0.11.0
          - holoviews>1.14.1,<=1.14.6
          - jupyter-server-proxy
          - libwebp
          - nodejs>=14
          - packaging
          - panel>=0.12.7,<0.13
          - pydeck>=0.3,<=0.5.0
          - pyppeteer>=0.2.6
          - pyproj>=2.4,<=3.4
      - output_types: conda
        packages:
          - cudf=23.02.*
          - cuspatial=23.02.*
          - dask-cuda=23.02.*
          - dask-cudf=23.02.*
  test_python:
    common:
      - output_types: [conda, requirements]
        packages:
          - mock
          - pytest
