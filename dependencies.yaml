# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.8", "12.2"]
      arch: [x86_64]
    includes:
      - build_wheels
      - cuda
      - cuda_version
      - checks
      - docs
      - notebook
      - py_version
      - run
      - test_python
  test_python:
    output: none
    includes:
      - cuda
      - cuda_version
      - py_version
      - test_python
  test_notebooks:
    output: none
    includes:
      - cuda_version
      - notebook
      - py_version
  checks:
    output: none
    includes:
      - checks
      - py_version
  docs:
    output: none
    includes:
      - cuda_version
      - docs
      - py_version
  py_build:
    output: pyproject
    pyproject_dir: python
    extras:
      table: build-system
    includes:
      - build_wheels
  py_run:
    output: pyproject
    pyproject_dir: python
    extras:
      table: project
    includes:
      - run
  py_test:
    output: pyproject
    pyproject_dir: python
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python
channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
  - nvidia
dependencies:
  build_wheels:
    common:
      - output_types: pyproject
        packages:
          - wheel
          - setuptools
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cuda-version=11.2
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
          - matrix:
              cuda: "11.5"
            packages:
              - cuda-version=11.5
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
  cuda:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.*"
            packages:
              - cudatoolkit
          - matrix:
              cuda: "12.*"
            packages:
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  docs:
    common:
      - output_types: [conda, requirements]
        packages:
          - ipykernel
          - ipython
          - jupyter_sphinx
          - nbsphinx
          - numpydoc
          - pandoc<=2.0.0 # We should check and fix all "<=" pinnings
          - pydata-sphinx-theme
          - recommonmark
          - sphinx>=7.2.5
          - sphinx_rtd_theme
          - sphinx-markdown-tables
          - sphinxcontrib-websupport
  notebook:
    common:
      - output_types: [conda, requirements]
        packages:
          - ipython
          - notebook>=0.5.0
      - output_types: [conda]
        packages:
          - cugraph==24.6.*
          - dask-cuda==24.6.*
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
            packages:
              - python>=3.9,<3.12
  run:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - bokeh>=3.1
          - cudf==24.6.*
          - cuspatial==24.6.*
          - dask-cudf==24.6.*
          - datashader>=0.15
          - geopandas>=0.11.0
          - holoviews>=1.16.0
          - jupyter-server-proxy
          - numba>=0.57
          - numpy>=1.23,<2.0a0
          - packaging
          - panel>=1.0
      - output_types: conda
        packages:
          - cupy>=12.0.0
          - nodejs>=18
          - libwebp
      - output_types: [requirements, pyproject]
        packages:
          - cupy-cuda11x>=12.0.0
  test_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - ipython
          - pytest
          - pytest-cov
          - pytest-xdist
      - output_types: conda
        packages:
          - panel>=1.0,<=1.3.4
