[build-system]
build-backend = "rapids_build_backend.build"
requires = [
    "rapids-build-backend>=0.4.0,<0.5.0",
    "setuptools>=77.0.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../dependencies.yaml and run `rapids-dependency-file-generator`.

[project]
name = "cuxfilter"
dynamic = ["version"]
description = "GPU accelerated cross filtering with cuDF"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    {name = "NVIDIA Corporation"},
]
license = "Apache-2.0"
license-files = ["LICENSE"]
requires-python = ">=3.10"
dependencies = [
    "bokeh>=3.1,<=3.6.3",
    "cudf==26.4.*,>=0.0.0a0",
    "cupy-cuda13x>=13.6.0",
    "dask-cudf==26.4.*,>=0.0.0a0",
    "datashader>=0.15",
    "geopandas>=0.11.0",
    "holoviews>=1.16.0,<1.21.0",
    "jupyter-server-proxy",
    "numba-cuda[cu13]>=0.24.0,<0.25.0",
    "numba>=0.60.0,<0.62.0",
    "numpy>=1.23,<3.0",
    "packaging",
    "panel>=1.0",
    "shapely<2.1.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../dependencies.yaml and run `rapids-dependency-file-generator`.
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Visualization",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
test = [
    "ipython",
    "pytest",
    "pytest-cov",
    "pytest-xdist",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://github.com/rapidsai/cuxfilter"
Documentation = "https://docs.rapids.ai/api/cuxfilter/stable/"

[tool.rapids-build-backend]
build-backend = "setuptools.build_meta"
dependencies-file = "../dependencies.yaml"
matrix-entry = "cuda_suffixed=true"
requires = [
    "wheel",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../dependencies.yaml and run `rapids-dependency-file-generator`.

[tool.setuptools.dynamic]
version = {file = "cuxfilter/VERSION"}

[tool.setuptools.packages.find]
include = [
    "cuxfilter",
    "cuxfilter.*"
]
exclude = [
    "cuxfilter.docs",
    "cuxfilter.docs.*",
    "cuxfilter.notebooks",
    "cuxfilter.notebooks.*",
    "cuxfilter.tests",
    "cuxfilter.tests.*",
    "docs*",
    "docs.*",
    "notebooks",
    "notebooks.*",
    "tests",
    "tests.*",
]

[tool.pydistcheck]
select = [
    "distro-too-large-compressed",
]

# PyPI limit is 100 MiB, fail CI before we get too close to that
max_allowed_size_compressed = '75M'

[tool.pytest.ini_options]
filterwarnings = [
    "error::FutureWarning",
    "error::DeprecationWarning",
    "ignore:The 'shapely.geos' module is deprecated, and will be removed in a future version:DeprecationWarning",
]
